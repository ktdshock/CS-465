<div class="trip-card">
  <h3>{{ trip.name }}</h3>
  <p><strong>Code:</strong> {{ trip.code }}</p>
  <p><strong>Length:</strong> {{ trip.length }} days</p>
  <p><strong>Start Date:</strong> {{ trip.start }}</p>
  <p><strong>Resort:</strong> {{ trip.resort }}</p>
  <p><strong>Price:</strong> ${{ trip.perPerson }}</p>
  <hr>
</div>
